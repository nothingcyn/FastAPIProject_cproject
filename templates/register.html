<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>首页 / 用户注册</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; padding-top: 50px; }
        .card { box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        /* active_page 高亮示例 */
        .nav-link.active { font-weight: bold; color: #0d6efd !important; }
    </style>
</head>
<body>

<!-- 顶部提示容器 -->
    <div id="alert-container" style="position: fixed; top: 20px; right: 20px; z-index: 9999;"></div>

    <div class="container">
        <nav class="nav mb-4">
            <a class="nav-link {% if active_page=='home' %}active{% endif %}" href="/">首页</a>
            <a class="nav-link {% if active_page=='register' %}active{% endif %}" href="/register">注册用户</a>
        </nav>

        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="text-center mb-0">管理员注册用户</h3>
                    </div>
                    <div class="card-body p-4">
                        <form action="/admin/register" method="post">
                            <!-- ID 输入框 -->
                            <div class="mb-3">
                                <label class="form-label">ID (9位)</label>
                                <input type="text"
                                       name="user_id"
                                       class="form-control"
                                       placeholder="请输入9位数字"
                                       maxlength="9" minlength="9" pattern="\d{9}" inputmode="numeric"
                                       value="{{ form_data.user_id if form_data else '' }}"
                                       required>
                                <div class="form-text">请输入必须为9位纯数字</div>
                            </div>

                            <!-- 用户名 -->
                            <div class="mb-3">
                                <label class="form-label">用户名</label>
                                <input type="text" name="username" class="form-control" required
                                       value="{{ form_data.username if form_data else '' }}">
                            </div>

                            <!-- 密码 -->
                            <div class="mb-3">
                                <label class="form-label">密码</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>

                            <!-- 角色 -->
                            <div class="mb-3">
                                <label class="form-label">角色</label>
                                <select name="role" class="form-select" required>
                                    <option value="USER">普通用户</option>
                                    <option value="ADMIN">管理员</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">注册</button>
                                <a href="/" class="btn btn-outline-secondary">返回主页</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- 弹窗 + 表单回填 JS -->
    <script>
        const alertMsg = "{{ alert_msg | tojson | default('null') }}";
        // 解析JSON字符串为对象
        const parsedAlertMsg = alertMsg === 'null' ? null : JSON.parse(alertMsg);

        function showToast(message, type="success", duration=1000) {
            if (!message) return;
            const container = document.getElementById('alert-container');
            const toast = document.createElement('div');
            toast.innerText = message;
            toast.style.padding = "10px 20px";
            toast.style.marginTop = "10px";
            toast.style.borderRadius = "5px";
            toast.style.color = "#fff";
            toast.style.fontWeight = "500";
            toast.style.boxShadow = "0 2px 6px rgba(0,0,0,0.2)";
            toast.style.transition = "opacity 0.3s ease";
            toast.style.opacity = "1";

            if (type === "success") toast.style.backgroundColor = "#28a745";
            else if (type === "error") toast.style.backgroundColor = "#dc3545";
            else toast.style.backgroundColor = "#6c757d";

            container.appendChild(toast);

            setTimeout(() => {
                toast.style.opacity = "0";
                setTimeout(() => container.removeChild(toast), 300);
            }, duration);
        }

        // 如果有 alert_msg，就弹窗
        if (parsedAlertMsg) {
            showToast(parsedAlertMsg.msg, parsedAlertMsg.type);
        }

        // 回填角色选择
        {% if form_data and form_data.role %}
        const roleSelect = document.querySelector('select[name="role"]');
        if (roleSelect) roleSelect.value = "{{ form_data.role }}";
        {% endif %}
    </script>

</body>
</html>
