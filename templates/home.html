<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据上传部分</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* PyTorch风格的顶部导航栏 */
        .top-navigation {
            background: linear-gradient(135deg, #0d1117 0%, #161b22 100%);
            padding: 8px 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1000;
            overflow: hidden;
        }

        .top-navigation::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            background-image:
                radial-gradient(circle at 20% 50%, rgba(255, 107, 107, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(107, 107, 255, 0.1) 0%, transparent 50%);
            background-size: 100% 100%;
            z-index: -1;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            color: #ffffff;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .logo-icon {
            width: 26px;
            height: 26px;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
        }

        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 0;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            background: transparent;
            color: #c9d1d9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 16px;
            position: relative;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            color: #ffffff;
            background: rgba(255, 255, 255, 0.05);
        }

        .nav-btn.active {
            color: #58a6ff;
            border-bottom: 2px solid #58a6ff;
        }

        /* 特别的注册按钮 */
        .join-btn {
            background: #238636;
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .join-btn:hover {
            background: #2ea043;
            color: #ffffff;
        }

        /* 基础样式 */
        body {
            background: #ffffff;
            color: #1f2937;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* 页面切换动画 */
        .page {
            display: none;
            animation: fadeIn 0.5s ease-in;
            min-height: auto;
        }

        .page.active {
            display: block;
        }

        /* 内容容器 - 白色背景 */
        .content-container {
            width: 100%;
            margin: 0 auto;
            padding: 50px 20px;
            background: #ffffff;
            min-height: auto;
        }

        /* 为管理员页面添加特定样式 */
        #admin-register.page.active {
            display: block;
        }

        /* 调整表单页面容器 */
        #user-forms.page {
            height: auto;
            overflow: visible;
        }

        /* 修复全屏容器 */
        .full-width-container {
            width: 100%;
            margin: 0;
            padding: 0;
            height: auto;
            overflow: visible;
            min-height: 500px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 上传表单样式优化 */
        .form-trigger-btn {
            border-radius: 4px;
            font-weight: 600;
            padding: 10px 20px;
            transition: all 0.3s ease;
            margin: 0 10px;
        }

        .form-trigger-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* 统一卡片样式 - 技术风格 */
        .card {
            border-radius: 8px;
            box-shadow: 0 4px 12px rgba(0, 100, 200, 0.1);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 100, 200, 0.15);
            background: #ffffff;
        }

        .card:hover {
            box-shadow: 0 8px 24px rgba(0, 100, 200, 0.15);
            transform: translateY(-2px);
        }

        /* 卡片标题样式 - 蓝色主色调 */
        .card-header {
            border-radius: 8px 8px 0 0;
            font-weight: 600;
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            border-bottom: 1px solid #1565c0;
            color: #ffffff;
        }

        /* 文本颜色 */
        .text-muted {
            color: #94a3b8 !important;
        }

        /* 卡片文本 */
        .card-body {
            color: #1f2937;
        }

        /* 表单按钮样式 */
        .form-card {
            max-width: 500px;
            margin: 0 auto;
        }

        .form-trigger-btn {
            padding: 12px 24px;
            border: 2px solid #3b82f6;
            color: #3b82f6;
            background: #ffffff;
            border-radius: 6px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        /* 表格优化 */
        .table {
            margin-bottom: 0;
            height: calc(100% - 38px);
            width: 100%;
            min-width: 100%;
        }

        .table thead th {
            vertical-align: bottom;
            border-bottom: 2px solid #dee2e6;
            background-color: #f8f9fa;
            position: sticky;
            top: 0;
            z-index: 10;
            white-space: nowrap;
            min-width: fit-content;
            text-overflow: ellipsis;
            overflow: hidden;
            padding: 10px 12px;
        }

        .table tbody {
            height: calc(100% - 56px);
        }

        .table tbody tr {
            height: 60px;
        }

        .table tbody td {
            vertical-align: middle;
            padding: 10px 12px;
            white-space: nowrap;
        }

        .table tbody input.form-control {
            height: 44px;
            margin: 0;
            padding: 8px 12px;
            width: 100%;
            box-sizing: border-box;
        }

        /* 表格响应式容器优化 */
        .table-responsive {
            height: calc(100% - 60px);
            overflow-y: auto;
            overflow-x: auto;
            width: 100%;
        }

        /* 表单内容容器 */
        #form1-content, #form2-content {
            height: calc(100vh - 60px);
            width: 100%;
            margin: 0;
            padding: 0;
        }

        .form-trigger-btn:hover {
            background: #3b82f6;
            color: #ffffff;
            transform: translateY(-2px);
        }

        /* 表单内容 - 确保默认隐藏 */
        .form-content {
            display: none !important;
            margin-top: 0;
            animation: slideIn 0.4s ease-in;
            height: calc(100vh - 60px);
        }

        .form-content.active {
            display: block !important;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* 输入框样式 - 技术风格 */
        .form-control, .form-select, .form-range {
            background: #ffffff;
            border: 1px solid #90caf9;
            color: #1f2937;
            border-radius: 6px;
            padding: 8px 12px;
            transition: all 0.3s ease;
            width: 100%;
        }

        .form-control:focus, .form-select:focus {
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
            outline: none;
        }

        /* 按钮样式 - 技术风格 */
        .btn {
            background: #1976d2;
            border: 1px solid #1565c0;
            color: #ffffff;
            border-radius: 6px;
            padding: 8px 16px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .btn:hover {
            background: #1565c0;
            border-color: #1565c0;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transform: translateY(-1px);
        }

        .btn-primary {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            border-color: #1565c0;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #1565c0 0%, #0d47a1 100%);
            border-color: #0d47a1;
        }

        .btn-secondary {
            background: #64b5f6;
            border-color: #64b5f6;
            color: #ffffff;
        }

        .btn-secondary:hover {
            background: #42a5f5;
            border-color: #42a5f5;
        }

        .btn-outline-primary {
            color: #1976d2;
            border-color: #1976d2;
            background: #ffffff;
        }

        .btn-outline-primary:hover {
            background: #1976d2;
            border-color: #1976d2;
            color: #ffffff;
        }

        /* 进度条样式 */
        .form-range {
            background: rgba(0, 0, 0, 0.5);
        }

        .form-range::-webkit-slider-thumb {
            background: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
        }

        /* 标题样式 */
        h2, h3, h5, h6 {
            color: #1f2937;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* 用户信息文本样式 */
        .user-info-text {
            color: #000000;
            font-weight: bold;
            font-size: 1.5rem;
            margin: 0;
        }

        /* 确保所有子元素都继承全宽 */
        .full-width-container > * {
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- PyTorch风格的顶部导航栏 -->
    <nav class="top-navigation">
        <div class="nav-container">
            <a href="#" class="logo">
                <div class="logo-icon">⚡</div>
                <span>数据上传系统</span>
            </a>
            <div class="nav-buttons">
                <button class="nav-btn btn-user active" onclick="showPage('user-info')">用户信息</button>
                <button class="nav-btn btn-form" onclick="showPage('user-forms')">数据提交</button>
                 {% if role == "admin" %}
                 <!--  页面3：用户注册 -->
                <button class="nav-btn btn-admin" onclick="handleRegisterClick()">用户注册</button>
                 {% endif %}
                <button class="nav-btn join-btn" onclick="window.location.href='/logout'"> 退出登录</button>
            </div>
        </div>
    </nav>

    <div class="content-container">
        <!-- 页面1: 用户信息 -->
        <div id="user-info" class="page active">
            <div class="row justify-content-center mt-4">
                <div class="col-md-6">
                    <div class="card shadow-lg">
                        <div class="card-header bg-primary text-white">
                            <h3 class="text-center">📊 系统用户信息</h3>
                        </div>
                        <div class="card-body text-center">
                            <div class="mb-4">
                                <div class="h1" style="color: #ffffff; text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);">👤</div>
                            </div>
                            <div class="mb-4 border-bottom border-primary">
                                <h5 class="text-dark">用户名</h5>
                                <p class="text-dark fs-4 font-bold">{{ username }}</p>
                            </div>
                            <div class="mb-4 border-bottom border-primary">
                                <h5 class="text-dark">角色权限</h5>
                                <p class="text-dark fs-4 font-bold">{{ role }}</p>
                            </div>
                            <div class="mb-4">
                                <h5 class="text-dark">用户Id</h5>
                                <p class="text-dark fs-4 font-bold">{{ user_id }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 页面2: 用户提交表单 -->
        <div id="user-forms" class="page">
            <div class="full-width-container">
                <h2 class="mb-5 text-center p-4 text-primary">选择要上传的文件类型</h2>

                <!-- 表单触发按钮 -->
                <div id="form-buttons-container" class="mb-5 text-center p-2">
                    <button class="btn btn-primary form-trigger-btn" onclick="toggleForm('form1-content')">
                        实验部分 - Excel上传
                    </button>
                    <button class="btn btn-primary form-trigger-btn" onclick="toggleForm('form2-content')">
                        计算部分 - Excel上传
                    </button>
                </div>

                <!-- 表单内容 -->
                <div id="form1-content" class="form-content d-flex flex-column h-100 w-100">
                    <div class="card h-100 border-0 shadow w-100">
                        <div class="card-header bg-primary text-white">
                            <h3 class="text-center"> 实验部分</h3>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                            <div class="text-center mb-5">
                                <div class="h1 mb-3 text-primary">📄</div>
                                <h4 class="text-primary">上传Excel文件</h4>
                                <p class="text-muted">请上传符合实验部分格式的Excel文件</p>
                            </div>

                            <form id="file-upload-form-1" class="w-100 max-w-lg mx-auto" enctype="multipart/form-data" method="POST" action="/upload-form1">
                                <div class="mb-4">
                                    <label for="file-1" class="form-label">选择Excel文件</label>
                                    <input type="file" id="file-1" name="file" class="form-control border-primary" accept=".xlsx, .xls" required>
                                </div>

                                <div class="mb-4">
                                    <label for="description-1" class="form-label">文件描述（可选）</label>
                                    <textarea id="description-1" name="description" class="form-control border-primary" rows="3" placeholder="请输入文件描述..."></textarea>
                                </div>

                                <div class="d-flex gap-3 w-100">
                                    <button type="submit" class="btn btn-primary w-100">上传文件</button>
                                    <button type="button" class="btn btn-outline-primary w-50" onclick="returnToFormSelection()">返回</button>
                                </div>
                            </form>

                            <div class="mt-5 text-center text-muted">
                                <p>支持的文件格式：.xlsx, .xls</p>
                                <p>文件大小限制：20MB</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="form2-content" class="form-content d-flex flex-column h-100 w-100">
                    <div class="card h-100 border-0 shadow w-100">
                        <div class="card-header bg-primary text-white border-bottom">
                            <h3 class="text-center m-0">计算部分文件上传</h3>
                        </div>
                        <div class="card-body d-flex flex-column justify-content-center align-items-center h-100">
                            <div class="text-center mb-5">
                                <div class="h1 mb-3 text-primary">📄</div>
                                <h4 class="text-primary">上传Excel文件</h4>
                                <p class="text-muted">请上传符合计算部分格式的Excel文件</p>
                            </div>

                            <form id="file-upload-form-2" class="w-100 max-w-lg mx-auto" enctype="multipart/form-data" method="POST" action="/upload-form2">
                                <div class="mb-4">
                                    <label for="file-2" class="form-label">选择Excel文件</label>
                                    <input type="file" id="file-2" name="file" class="form-control border-primary" accept=".xlsx, .xls" required>
                                </div>

                                <div class="mb-4">
                                    <label for="description-2" class="form-label">文件描述（可选）</label>
                                    <textarea id="description-2" name="description" class="form-control border-primary" rows="3" placeholder="请输入文件描述..."></textarea>
                                </div>

                                <div class="d-flex gap-3 w-100">
                                    <button type="submit" class="btn btn-primary w-100">上传文件</button>
                                    <button type="button" class="btn btn-outline-primary w-50" onclick="returnToFormSelection()">返回</button>
                                </div>
                            </form>

                            <div class="mt-5 text-center text-muted">
                                <p>支持的文件格式：.xlsx, .xls</p>
                                <p>文件大小限制：20MB</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--  页面4：退出登录 -->
        <div id="logout" class="page">

        </div>
    </div>

    <script>
        // 页面切换功能
        function showPage(pageId) {
            // 隐藏所有页面
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => {
                page.classList.remove('active');
                page.style.display = 'none';
            });

            // 移除所有按钮的活跃状态
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            // 显示选中的页面
            const selectedPage = document.getElementById(pageId);
            selectedPage.classList.add('active');
            selectedPage.style.display = 'block';

            // 激活对应的按钮
            const buttonMap = {
                'user-info': '.btn-user',
                'user-forms': '.btn-form',
                'admin-register': '.btn-admin'
            };

            if (buttonMap[pageId]) {
                document.querySelector(buttonMap[pageId]).classList.add('active');
            }

            // 无论切换到哪个页面，都确保所有表单内容隐藏
            const allForms = document.querySelectorAll('.form-content');
            allForms.forEach(form => {
                form.classList.remove('active');
            });

            // 如果切换到用户表单页面，显示表单选择按钮
            if (pageId === 'user-forms') {
                const buttonsContainer = document.getElementById('form-buttons-container');
                buttonsContainer.style.display = 'block';
            } else {
                const buttonsContainer = document.getElementById('form-buttons-container');
                if (buttonsContainer) {
                    buttonsContainer.style.display = 'none';
                }
            }

            // 滚动到页面顶部
            window.scrollTo(0, 0);
        }

        function handleRegisterClick() {
            // 1. 获取后端传过来的角色信息
            // 注意：{{ role }} 是 Jinja2 语法，后端渲染时会变成字符串，比如 "user" 或 "admin"
            // 建议转为小写比较，防止数据库里存的是 "ADMIN"
            const userRole = "{{ role }}".toLowerCase();

            // 2. 判断逻辑
            if (userRole === 'admin') {
                // 是管理员 -> 跳转到独立的注册页面
                window.location.href = "/admin/register";
            } else {
                // 不是管理员 -> 弹窗警告，哪儿也不去
                alert("⚠️ 权限不足：只有管理员可以执行此操作！");
            }
        }

        // 表单切换功能
        function toggleForm(formId) {
            const formContent = document.getElementById(formId);
            const buttonsContainer = document.getElementById('form-buttons-container');

            // 隐藏所有表单
            const allForms = document.querySelectorAll('.form-content');
            allForms.forEach(form => {
                form.classList.remove('active');
                form.style.display = 'none';
            });

            // 显示当前表单
            formContent.classList.add('active');
            formContent.style.display = 'block';

            // 隐藏表单按钮
            if (buttonsContainer) {
                buttonsContainer.style.display = 'none';
            }
        }

        // 返回表单选择界面
        function returnToFormSelection() {
            const buttonsContainer = document.getElementById('form-buttons-container');

            // 隐藏所有表单
            const allForms = document.querySelectorAll('.form-content');
            allForms.forEach(form => {
                form.classList.remove('active');
                form.style.display = 'none';
            });

            // 显示表单按钮
            if (buttonsContainer) {
                buttonsContainer.style.display = 'block';
            }
        }

        // 页面加载后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 隐藏所有表单内容
            const allForms = document.querySelectorAll('.form-content');
            allForms.forEach(form => {
                form.classList.remove('active');
            });

            // 确保表单按钮显示
            const buttonsContainer = document.getElementById('form-buttons-container');
            if (buttonsContainer) {
                buttonsContainer.style.display = 'block';
            }

            // 确保第一个页面正确显示
            const firstPage = document.querySelector('.page.active');
            if (firstPage) {
                firstPage.style.display = 'block';
            }
        });
    </script>
</body>
</html>
